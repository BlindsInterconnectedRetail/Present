<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>reveal.js</title>

  <link rel="stylesheet" href="../css/reveal.css">
  <link rel="stylesheet" href="../css/theme/beige.css">
  <link rel="stylesheet" href="../css/mine.css">

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="../lib/css/zenburn.css">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>
</head>

<body>
  <div class="reveal">
    <div class="slides">

      <section data-markdown id="title">
        <textarea data-template>
					# Designing and Running Effective Meetings
					_By Daniel Scheufler_
					</textarea>
      </section>

      <section id="overview-and-improving">
        <section data-markdown id="overview">
          <textarea data-template>
						## Overview
						* Who am I?
						* Intro
						* How do I start?
						* So ... why meetings?
						* Before
						* During
						* After
						</textarea>
        </section>
        <section>Improving is Hiring</section>
        <section>Improving Trainings coming up</section>
      </section>

      <section id="who-am-i">
        <h2>Who am I?</h2>
        <div class="content">
          <div class="column">
            <img src="../img/better_me_sm.png">
          </div>
          <div class="column">
            <ul>
              <li>Daniel Scheufler</li>
              <li>Senior Consultant, Improving</li>
              <li>2nd Degree Blackbelt</li>
              <li>
                <i>'Man-Machine Translator'</i>
              </li>
              <li>[Speaker Rate QR?]</li>
              <li>
                <a href="daniel.scheufler.io">daniel.scheufler.io</a>
              </li>
              <li>
                <a href="mailto: daniel@scheufler.io">daniel@scheufler.io</a>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <section id="intro">
        <section data-markdown>
          <textarea data-template>
							## Ever been in a bad meeting...
					</textarea>
        </section>
        <section data-markdown id="serving-people">
          <textarea data-template>
						## We can do better! 
						* Meetings are _for_ People
						* Priorities
							* People
							* Process
							* Technology
					</textarea>
        </section>
        <section data-markdown id="clarify-expectations">
          <textarea data-template>
						## Your most powerful tool!
						If you take only 1 thing from this talk: __Clarify Expectations__
					</textarea>
        </section>
        <section data-markdown id="apply-agile">
          <textarea data-template>
						## So how do we improve?
						Why not use agile?
					</textarea>
        </section>
      </section>

      <section id="how-do-we-start">
        <section id="Pose-the-question" data-markdown>
          <textarea data-template>
						## So... how do we start?
					</textarea>
        </section>
        <section id="do-a-retro" data-markdown>
          <textarea data-template>
						## Do a Retro :D
						* Start with Why
						* Does this _need_ a meeting?
							* Count the cost
						* What can we improve?
					</textarea>
        </section>
        <section id="why-do-meetings" data-markdown>
          <textarea data-template>
						## Why do we do meetings?
						* Distribute Information
						* Make a Decision(s)
						* Construct an Idea(s)
					</textarea>
        </section>
        <section id="need-a-meeting" data-markdown>
          <textarea data-template>
							## Does this _need_ a meeting?
							* Can I solve this problem another way?
							* Who do I need?
							* Consider their priorities, and the hourly cost of this meeting.
						</textarea>
        </section>
        <section id="Pose-the-question" data-markdown>
          <textarea data-template>
							## What can we improve?
						</textarea>
        </section>
      </section>


      <section id="before">
        <section id="before-overview" data-markdown>
          <textarea data-template>
						## Before for your meeting
						![alt text](http://i0.kym-cdn.com/photos/images/newsfeed/000/831/109/73b.gif "Be Prepared! - Scar Meme")
					</textarea>
        </section>
        <section id="agenda" data-markdown>
          <textarea data-template>
						## Clarify Expectations
						* Organizer -> Sculpt an agenda
							* It's like sizing tasks
						* Attendee -> Confirm with the Organizer
						* Goal: Define what makes this meeting successful!
					</textarea>
        </section>
        <section id="adjust-to-needs" data-markdown>
          <textarea data-template>
						## Adjust to the attendees
						* Adjust plan to accomodate to attendees
						* Example: Brainstorming
							* Fast-Twitch Thinkers
							* Slow-Twitch Thinkers
					</textarea>
        </section>
      </section>

      <section id="during">
        <section id="during-overview" data-markdown>
          <textarea data-template>
							## During the meeting
							* Start with goals
								* Like the sprint plan
							* Take notes
							* Confirm you understanding
								* Similar to testing the code
							* Review your goals at the end
								* Like a quick retro 
						</textarea>
        </section>
        <section id="start-wtih-goals" data-markdown>
          <textarea data-template>
								## Start with Goals
								* Ask a question: 
									* _'What do you want out of this meeting?'_
								* Organizer:
									* Helps you facilitate the meeting
									* Gets attendees invested
								* Attendee:
									* Gently ask 'what will make this meeting a success?'
									* Shows you are invested
							</textarea>
        </section>
        <section id="take-notes" data-markdown>
          <textarea data-template>
							## Take Notes
							* Really? Yup...
							* Helps your memory
							* Organizer -> Do it on screen or whiteboard
								* helps make attendees aware of progress
						</textarea>
        </section>
        <section id="confirm-understanding" data-markdown>
          <textarea data-template>
							## Confirm your understanding
							* When a topic finishes
							* For Decision meeting:
								 * _So-and-so_ to do _such-and-such_ by _some-time_
							* For Brainstorm:
								* Try to capture a 1 sentence summary
								* (hard to template)
						</textarea>
        </section>
        <section id="review-goals" data-markdown>
          <textarea data-template>
							## Review your goals
							* At the end spend some time to review
							* Plays on the recency effect
							* Help attendees realize the value of the meeting
							* Helps __you__ remember decisions, ideas etc.
						</textarea>
        </section>
      </section>

      <section id="after">
        <section id="after-overview" data-markdown>
          <textarea data-template>
						## After the Meeting
						* __Communicate__: 
							* Synopsis/Summary
							* Who, What, and When
						* Follow-up
							* a personal touch
					</textarea>
        </section>
        <section id="communicate" data-markdown>
          <textarea data-template>
						## Communicate
						* Synopis/Summary
							* share with all interested parties
							* provides context for decisions
						* Desicions: 
							* What are we doing
							* Who's in-charge?
							* When will we hear me?
					</textarea>
        </section>
        <section id="follow-up" data-markdown>
          <textarea data-template>
							## Follow-Up
							* Some people prefer face-to-face
							* Builds trust
								* Story: Manager's trust
							* Builds relationships
						</textarea>
        </section>
      </section>


      <section id="parting-thoughts" data-markdown>
        <textarea data-template>
						## Some Parting Thoughts
						* For a 1-on-1, who's responsible to prepare?
						* What situation requires a meeting?
						* What situations do not?
						* How can I best serve the company?
					</textarea>
      </section>

      <section id="resources" data-markdown>
        <textarea data-template>
					## Resources
					* [UxPod - Designing a Better Meeting](http://uxpod.com/designing-better-meetings-an-interview-with-kevin-m-hoffman/)
					* Blogposts
						* [Better Tools, or Better Skills](https://danieljscheufler.wordpress.com/2017/01/03/better-tools-or-better-skills/)
						* [Mutli-channel communication](https://danieljscheufler.wordpress.com/2016/10/13/enable-multi-channel-communication-in-your-next-meeting/)
				</textarea>
      </section>

      <section id="q-and-a" data-markdown>
        <textarea data-template>
					## Q &amp; A
				</textarea>
      </section>
    </div>
  </div>

  <script src="../lib/js/head.min.js"></script>

        { src: '../plugin/notes/notes.js', async: true },
        { src: '../plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
      ]
    });
  </script>
</body>

</html>
