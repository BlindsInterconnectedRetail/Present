      <section data-markdown id="situation">
        <textarea data-template>
          ## The Sitatution
          * We have a _big_ project
          * Get 2 teams, for 10 Dev total
            * Plus 2 Qa, and a Po and a UX
            * WOOT! Well-stocked team!
          * Following agile, everybody is in planning
          * And Whole group _'owns'_ a story
        </textarea>
      </section>

      <section data-markdown id="pain-points">
        <textarea data-template>
          ## Pain Points
          * Immediately encounter operational pain
          * 1st Planning meeting took ~4 hours
            * Second one is not much better
          * Miscommunications galore!
          * Team-Culture conflicts
          * Dev jump on any open task, result: lower code quality
        </textarea>
      </section>

      <section data-markdown id="solution">
        <textarea data-template>
          ## The Solution
          * Reduce the communication burden
          * Increase autonomy
          * Have stories owned by a sub-team, a micro-team
          * Micro-team:
            * 2 Devs
            * 1 QA
            * PO &amp; UX
        </textarea>
      </section>

      <section data-markdown id="benefits">
        <textarea data-template>
          ## The Benefits
          * Miscommunication greatly reduced
          * Faster Planning Meetings
            * Everyone sizes story, micro-team tasks it out
          * Greater Knowledge dispersal
            * Micro-team Devs usually pair program
            * Team share solution plans
          * Team members are all happier
            * we are mor effective
            * we are more successful
            * all have a measure of autonomy
          * Improved Code quality
            * A Team follows thru on a story
            * Better context
        </textarea>
      </section>
