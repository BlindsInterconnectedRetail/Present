<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>TechFriday- Whiteboarding</title>

  <link rel="stylesheet" href="../css/reveal.css">
  <link rel="stylesheet" href="../css/theme/simple.css">
  <link rel="stylesheet" href="../css/mine.css">

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="lib/css/zenburn.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? '../css/print/pdf.css' : '../css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section data-markdown id="title">
        <textarea data-template>
						# TechFriday - Whiteboarding
						_By Daniel Scheufler_
						</textarea>
      </section>

      <section data-markdown id="intro">
        <textarea data-template>
          ## Intro
        </textarea>
      </section>

      <section data-markdown id="key-points">
        <textarea data-template>
          ## Key Points
          * What is your goal?
          * Who is your audience?
          * How can you best show them the idea?
          </textarea>
      </section>

      <section data-markdown id="visual-comm">
        <textarea data-template>
          ## Whiteboarding is _**Visual** Communication_
          </textarea>
      </section>

      <section>
        <section data-markdown id="visual-lang">
          <textarea data-template>
          ## The **Visual** part
          * Means you need to use _visual_ language
            * Heiroglyphs
            * Shapes
            * Icons
            
        </textarea>
        </section>
        <section>
          <div class="canvas">
            <i class="fas fa-battery-half icon"></i>
            <i class="fab fa-bluetooth-b icon"></i>
            <i class="fab fa-react icon"></i>
            <i class="fab fa-angular icon"></i>
            <i class="fas fa-industry icon"></i>
            <i class="fas fa-warehouse icon"></i>
          </div>
        </section>
      </section>
      <section id="communciation-practices">
        <section data-markdown id="communication-part">
          <textarea data-template>
            ## The _Communication_ part
            * Means you need to follow normal communication practices
             * Right Info, Right Person
             * Tailored Communication
						</textarea>
        </section>
        <section data-markdown id="right-info-right-person">
          <textarea data-template>
            ## Right Info, Right Person
            * You don't send your social to just _anybody_
            * You don't bore your client with technical minutiae
						</textarea>
        </section>
        <section data-markdown id="tailored-communication">
          <textarea data-template>
            ## Tailored Communication
            * Use meanigful Symbols
            * Adjust how and _what_ you diagram
						</textarea>
        </section>
      </section>



      <section id="examples">
        <section data-markdown id="lock-and-key">
          <textarea data-template>
            ## Example - Lock and Key
            * Can be used in meeting to describe
            * Can appear in documentation to explain
            <br/>
            ![alt text](https://d30y9cdsu7xlg0.cloudfront.net/png/651746-200.png "Basic Lock from The Noun Project")
            ![alt text](https://d30y9cdsu7xlg0.cloudfront.net/png/1749789-200.png "Basic Key from The Noun Project")
            </section>
						</textarea>
        </section>
        <section data-markdown id="box-and-line">
          <textarea data-template>
            ## Example - Box and Lines
            * Can show relationships (like UML)
            * Can show actions
            <br/>
            ![alt text](https://d30y9cdsu7xlg0.cloudfront.net/png/207661-200.png "Basic User from The Noun Project")
            ![alt text](https://d30y9cdsu7xlg0.cloudfront.net/png/1748643-200.png "Basic Arrow from The Noun Project")
            ![alt text](https://d30y9cdsu7xlg0.cloudfront.net/png/316874-200.png "Basic Box from The Noun Project")
						</textarea>
        </section>
        <section data-markdown id="box-and-line">
          <textarea data-template>
            ## Example - State-Machines
            * Can express system behavior in a scenario
            * Can show branching experience paths
            <br/>
            ![alt text](https://d30y9cdsu7xlg0.cloudfront.net/png/1688292-200.png "FlowChart/State-Machine from The Noun Project")
						</textarea>
        </section>
      </section>

      <section data-markdown id="resources">
        <textarea data-template>
          ## Resources
          * [The Noun Project](https://thenounproject.com/)
          * [Font Awesome](https://fontawesome.com/)
          * UML
          </textarea>
      </section>
    </div>
  </div>

</body>

</html>
