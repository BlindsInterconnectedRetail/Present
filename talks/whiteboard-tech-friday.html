<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>TechFriday- Whiteboarding</title>

  <link rel="stylesheet" href="../css/reveal.css">
  <link rel="stylesheet" href="../css/theme/moon.css">

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="lib/css/zenburn.css">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? '../css/print/pdf.css' : '../css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section data-markdown id="title">
        <textarea data-template>
						# TechFriday - Whiteboarding
						_By Daniel Scheufler_
						</textarea>
      </section>

      <section data-markdown id="visual-comm">
        <textarea data-template>
          ## Whiteboarding is _**Visual** Communication_
          </textarea>
      </section>

      <section data-markdown id="visual-lang">
        <textarea data-template>
          ## The **Visual** part
          * Means you need to use _visual_ language
            * Heiroglyphs
            * Shapes
            * Icons
        </textarea>
      </section>

      <section id="communciation-practices">
        <section data-markdown id="communication-part">
          <textarea data-template>
            ## The _Communication_ part
            * Means you need to follow normal communication practices
             * Right Info, Right Person
             * Tailored Communication
						</textarea>
        </section>
        <section data-markdown id="right-info-right-person">
          <textarea data-template>
            ## Right Info, Right Person
            * You don't send your social to just _anybody_
            * You don't bore your client with technical minutiae
						</textarea>
        </section>
        <section data-markdown id="tailored-communication">
          <textarea data-template>
            ## Tailored Communication
            * Use meanigful Symbols
            * Adjust how and _what_ you diagram
						</textarea>
        </section>
      </section>

      <section id="examples">
        <section data-markdown id="lock-and-key">
          <textarea data-template>
            ## Example - Lock and Key
            * Can be used in meeting to describe
            * Can appear in documentation to explain
						</textarea>
        </section>
        <section data-markdown id="box-and-line">
          <textarea data-template>
            ## Example - Box and Lines
            * Can show relationships (like UML)
            * Can show actions
						</textarea>
        </section>
        <section data-markdown id="box-and-line">
          <textarea data-template>
            ## Example - State-Machines
            * Can express system behavior in a scenario
            * Can show branching experience paths
						</textarea>
        </section>
      </section>

      <section data-markdown id="resources">
        <textarea data-template>
          ## Resources
          * [The Noun Project](https://thenounproject.com/)
          * [Font Awesome](https://fontawesome.com/)
          * UML
          </textarea>
      </section>
    </div>
  </div>

  <script src="../lib/js/head.min.js"></script>
  <script src="../js/reveal.js"></script>

  <script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
      history: true,
      dependencies: [
        { src: '../plugin/markdown/marked.js' },
        { src: '../plugin/markdown/markdown.js' },
        { src: '../plugin/notes/notes.js', async: true },
        { src: '../plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
      ]
    });
  </script>
</body>

</html>
